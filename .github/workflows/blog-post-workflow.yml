name: Latest blog post workflow
on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update this repos README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: sethearchitect/sethearchitect/blog-post-workflow@main
        with:
          comment_tag_name: "Dev.to"
          commit_message: "Updated readme with the latest Dev.to article"
          max_post_count: "4"
          feed_list: "https://dev.to/feed/sethearchitect"
